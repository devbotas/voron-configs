[include mainsail.cfg]
[include steppers.cfg]
[include webui_macros.cfg]
[include display-v0.cfg]

[mcu]
##	Obtain mcu value by "ls -l /dev/serial/by-id/" 
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_39FFD6054247333443630857-if00

[extruder]
step_pin: PB3
dir_pin: PB4	
enable_pin: !PD2
step_distance: .002412 #calibrate this value for your individual printer!!
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2 ; Trianglelabs
sensor_pin: PA0
control: pid
pid_kp: 20.566
pid_ki: 1.106
pid_kd: 75.634
min_temp: 0
max_temp: 270
min_extrude_temp: 0
max_extrude_only_distance: 780.0
max_extrude_cross_section: .8
Pressure_advance: 0.35
pressure_advance_smooth_time: 0.040

[verify_heater extruder]
check_gain_time: 40 # was 20 originally

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
microsteps: 16
interpolate: True
run_current: 0.2
hold_current: 0.2
sense_resistor: 0.110
stealthchop_threshold: 500

[heater_bed]
heater_pin: PC15
# sensor_type: NTC 100K beta 3950
sensor_type: NTC 100K MGB18-104F39050L32 ; Keenovo heater pad
sensor_pin: PC3
smooth_time: 3.0
max_power: 0.6
control: pid
min_temp: 0
max_temp: 120
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 1500
max_z_velocity: 30
max_z_accel: 100
square_corner_velocity: 5.0

[heater_fan hotend_fan]
pin: PC6
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 0.5
#If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
pin: PC7
kick_start_time: 0.5
#depending on your fan, you may need to increase or reduce this value
#if your fan will not start
off_below: 0.13
cycle_time: 0.010

[idle_timeout]
timeout: 1800

[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   G0 X30 Y0 F3600 
   
   G28 Z
   G0 Z10 F1800
   G0 X60 Y60 Z20 F3600

   # Tool to help adjust bed leveling screws. One may define a
# [bed_screws] config section to enable a BED_SCREWS_ADJUST g-code
# command.
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

[neopixel bed_pixel]
pin: PA8
chain_count: 8
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.5

[output_pin lights]
pin: PC8
pwm: True
#hardware_pwm: True
value: 0.01
shutdown_value: 0.0
cycle_time: 0.0100

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
#gcode:
#    G28                            ; home all axes
#    G1 Z20 F3000                   ; move nozzle away from bed
    
gcode:
    G90                                ; Use absolute coordinates
    M83                                ; Relative extruder mode
    #G1 Z30 F3000                       ; move nozzle away from bed
    M117 Warmup
    M140 S{BED}                        ; Set bed temp to start parallel heating
    M104 S{EXTRUDER|int}               ; Set extruder temp to start parallel heating
    M190 S{BED}                        ; Wait for bed to reach temp
    M109 S{EXTRUDER|int}               ; Wait for extruder to reach temp
    G28                                ; Home XYZ
    G0 X0 Y0 Z0.25 F3000               ; Move to back right corner
    G92 E0.0                           ; Reset extruder position
    G1 X60 E9.0 F1000                  ; Narrow purge strip
    G1 X100 E12.5                      ; Thick purge strip
    G1 X105 Z5                         ; Allow purge pressure release
    G92 E0.0                           ; Reset extruder position
    M117 Off we go!
   
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-4.0 F3600                 ; retract filament
    G91                            ; relative positioning

    #   Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}

    #   Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
        {% set x_safe = 20.0 %}
    {% else %}
        {% set x_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.y < (max_y - 20) %}
        {% set y_safe = 20.0 %}
    {% else %}
        {% set y_safe = -20.0 %}
    {% endif %}

    {% if printer.toolhead.position.z < (max_z - 2) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}

    G0 Z{z_safe} F3600    ; move nozzle up
    G0 X{x_safe} Y{y_safe} F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0 X60 Y{max_y} F3600          ; park nozzle at rear
	
[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E280 F1800                  ; quickly load filament to down bowden
   G1 E30 F300                    ; slower extrusion for hotend path
   G1 E15 F150                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-380 F1800                 ; retract filament completely
   M82                            ; set extruder to absolute


