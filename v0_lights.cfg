[neopixel bed_pixel]
pin: PA8
chain_count: 8
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.5

[output_pin lights]
pin: PC8
pwm: True
value: 0.01
shutdown_value: 0.0
cycle_time: 0.0100

[gcode_macro lights_on]
gcode:
    SET_PIN PIN=lights VALUE=1.0

[gcode_macro lights_off]
gcode:
    SET_PIN PIN=lights VALUE=0.0